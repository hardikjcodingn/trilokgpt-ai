# Fly.io Deployment Configuration for TrilokGPT
# Deploy with: flyctl launch
# Update with: flyctl deploy

app = "trilokgpt"
primary_region = "iad"

[build]
  dockerfile = "./Dockerfile.prod"

[env]
  NODE_ENV = "production"
  PORT = "8000"
  OLLAMA_URL = "http://ollama:11434"
  OLLAMA_MODEL = "llama2"
  EMBEDDING_MODEL = "nomic-embed-text"

[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 800

[checks]
  [checks.http]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    path = "/health"
    protocol = "http"
    timeout = "5s"

[[mounts]]
  source = "data"
  destination = "/app/data"
