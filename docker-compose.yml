version: '3.8'

services:
  # Ollama Service - Local LLM
  ollama:
    image: ollama/ollama:latest
    container_name: trilokgpt-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:11434/api/tags']
      interval: 10s
      timeout: 5s
      retries: 3

  # TrilokGPT Backend
  trilokgpt:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trilokgpt-backend
    ports:
      - "8000:8000"
    depends_on:
      - ollama
    environment:
      - PORT=8000
      - API_URL=http://localhost:8000
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=llama2
      - EMBEDDING_MODEL=nomic-embed-text
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/vectors:/app/vectors
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/api/health']
      interval: 30s
      timeout: 3s
      retries: 3

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: trilokgpt-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - trilokgpt
    restart: unless-stopped

volumes:
  ollama-data:
    driver: local
