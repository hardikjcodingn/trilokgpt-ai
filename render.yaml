services:
  - type: web
    name: trilokgpt-backend
    env: node
    plan: free
    buildCommand: npm install --force && npm install --prefix backend --force && mkdir -p backend/frontend && cp -r frontend/* backend/frontend/ 2>/dev/null || true
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: OLLAMA_URL
        value: http://localhost:11434
      - key: OLLAMA_MODEL
        value: llama2
